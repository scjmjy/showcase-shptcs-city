<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .scale-origin {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 1px solid red;
        }
        .scale {
            transform:  translate(-50%, -50%) scale(1.5);
        }
    </style>
</head>
<body>
    <div class="scale-origin scale"></div>
    <div class="scale-origin"></div>
</body>
</html>
